<body>

<div class="container">

    <h1>Pock Mortys Full list of mortys ranked</h1>
    <p>This is the archived version for PM 1.2. To see a full list of mortys in version 1.3, go <a href="/mortys/mortys.html">Here</a></p>

    <table class="table"><thead></thead><tbody></tbody></table>

</div>

<script type="text/javascript">
    console.log(sorted);

    var tbody = document.getElementsByTagName('tbody')[0];
    var thead = document.getElementsByTagName('thead')[0];
    var frag = document.createDocumentFragment();

    // create the header row :
    var headTr = document.createElement('tr');
    var headTd1 = document.createElement('td');
    headTd1.innerText = 'rank';
    headTr.appendChild(headTd1);

    for (var key in sorted[0]) {
        var headTd = document.createElement('td');
        headTd.innerText = key;
        headTr.appendChild(headTd);
    }
    thead.appendChild(headTr);

    for (var i = sorted.length-1; i > -1; i--) {
        var obj = sorted[i];
        var tr = document.createElement('tr');

        var td1 = document.createElement('td');
        td1.innerText = sorted.length - i;
        tr.appendChild(td1);

        for (var key in obj) {
            var val = obj[key];
            var td = document.createElement('td');
            td.innerText = val;
            tr.appendChild(td);
        }

        frag.appendChild(tr);
    }

    tbody.appendChild(frag);

</script>
</body>
</html>
